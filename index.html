<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene>
     	<a-assets>
        	<a-asset-item id="people" src="models/People.gltf"></a-asset-item>
      	</a-assets>

      	<a-entity 
      		gltf-model="#people" 
      		position="4 0 -4"
      		rotation="0 0 0"
      		animation="property: rotation; 
                   to: 360 0 0; 
                   dur: 1000; 
                   easing: linear; 
                   loop: true" 
            >
      	</a-entity>


      <!-- tekst -->
    	<a-entity position="-1 2.5 -2"
                text="width: 2; color: black; value: Welkom bij de online virtual reality webshop">
      </a-entity>

      <a-entity position="0 2 -2"
                text="width: 2; lineHeight: 50; letterSpacing: 5; color: black; value: [LINE AND LETTER SPACING] Welkom bij de online virtual reality webshop">
      </a-entity>



      <a-box color="#b7c23e" depth="2" height="4" width="40" position="0 0 -10"></a-box>
      
      <a-plane position="0 0 -4" rotation="-90 0 0" width="100"  height="100" color="white" shadow></a-plane> 
      <a-sky color="#e8e8e8"></a-sky>

    <a-entity position="0 2 0">
    	<a-entity camera look-controls wasd-controls></a-entity>
    </a-entity>
    </a-scene>
  </body>
</html>
