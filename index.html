<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene>
     	<a-assets>
        	<a-asset-item id="people" src="models/People.gltf"></a-asset-item>
        	<a-asset-item id="mirror" src="models/Mirror.gltf"></a-asset-item>
        	<a-asset-item id="flower" src="models/Flower.gltf"></a-asset-item>
        	<img id="vloer" src="images/vloer.jpg" />
        	<img id="muur" src="images/muur.jpg" />
        	<img id="foto4" src="images/foto4.jpg" />
        	<img id="foto2" src="images/foto2.jpg" />
        	<img id="foto3" src="images/foto3.jpg" />
  			<img id="trui" src="images/trui.jpg" />
  			<img id="shirt" src="images/shirt.jpg" />
  			<img id="broek" src="images/broek.jpg" />
  			<img id="schoen" src="images/schoen.jpg" />
      	</a-assets>

      <!-- 	<a-entity>
      	  <a-entity position="0 1 3.5">
    	</a-entity> -->

      	<a-camera>
        	<a-entity id="mouseCursor"
         		cursor="fuse: true; fuseTimeout: 1500">
        	</a-entity>
        <a-ring 
        	id="cursorRing" 
          	position="0 0 -1"
          	radius-inner= "0.02"
          	radius-outer= "0.03"
          	material="color: orange; shader: flat"

          	animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
  			animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.3 0.3 0.3"
  			animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
  			cursor="fuse: true;"
         >
        </a-ring>
      </a-camera>

      	<a-entity 
      		gltf-model="#people" 
      		position="-1 0.2 -6"
      		rotation="0 0 0"
      		animation="property: rotation; 
                   to: 0 360 0; 
                   dur: 7000; 
                   easing: linear; 
                   loop: true"
            shadow 
            >
      	</a-entity>
      	<a-cylinder color="white" depth="0.3" height="0.5" width="0.3" position="-1 0 -6" shadow></a-cylinder>



		<a-image src="#foto4" position="-3 1.8 -7.5" shadow></a-image>
		<a-image src="#foto2" position="-1.5 1.8 -7.5" shadow></a-image>
		<a-image src="#foto3" position="0 1.8 -7.5" shadow></a-image>

      	<a-entity 
      		gltf-model="#mirror" 
      		position="-4 0 -5"
      		rotation="0 110 0"
      		shadow
            >
      	</a-entity>

      	<a-entity 
      		gltf-model="#flower" 
      		position="4 0 -4"
      		rotation="0 0 0"
      		shadow
            >
      	</a-entity>

      	<a-image src="#trui" position="1.5 2.5 -5" shadow></a-image>
      	<a-image src="#shirt" position="3 2.5 -5" shadow></a-image>
        <a-image src="#broek" position="1.5 1.2 -5" shadow></a-image>
        <a-image src="#schoen" position="3 1.2 -5" shadow></a-image>

      <!-- tekst -->

      	<a-entity 
      		wrap-count="40"
      	 	position="0.2 2 -2"
      	 	geometry="primitive: plane; height: auto; width: auto"
  			material="color: rgb(255, 255, 255, 70);"
      	 	text="value: Welkom bij de virtual reality winkel; width: 6; lineHeight: 120; letterSpacing: 5; color: black;">
      	</a-entity>
      	<a-entity 
      		wrap-count="10" 
      		position="0 1.3 -2"
      		geometry="primitive: plane; height: auto; width: 4"
  			material="color: rgb(255, 255, 255, 70);"	
      		text="value: Ervaar zelf hoe het is om kledig via virtual reality uit te kiezen en deze te passen met augmented reality; 
      		width: 4; lineHeight: 80; letterSpacing: 5; color: black;">
      	</a-entity>


      <a-box material="src: #muur; repeat: 2 2" depth="0.5" height="7" width="10" position="0 0 -8"></a-box>
      <a-box material="src: #muur; repeat: 2 2" depth="0.2" height="7" width="8" position="5 0 -8" rotation="0 100 0"></a-box>
      <a-box material="src: #muur" depth="0.2" height="7" width="8" position="-5 0 -8" rotation="0 -100 0"></a-box>
      
      <a-plane material="src: #vloer; repeat: 30 30" position="0 0 -5" rotation="-90 0 0" width="100"  height="100" color="white" shadow></a-plane> 
      <a-sky color="#e8e8e8"></a-sky>

    </a-scene>
  </body>
</html>
