<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene>
     	<a-assets>
        	<a-asset-item id="people" src="models/People.gltf"></a-asset-item>
        	<a-asset-item id="mirror" src="models/Mirror.gltf"></a-asset-item>
        	<img id="vloer" src="images/vloer.jpg" />
        	<img id="muur" src="images/muur.jpg" />
        	<img id="muurSchilderijen" src="images/muurSchilderijen.jpg" />
  			<img id="trui" src="images/trui.jpg" />
  			<img id="shirt" src="images/shirt.jpg" />
  			<img id="broek" src="images/broek1.jpg" />
  			<img id="schoen" src="images/schoen.jpg" />
      	</a-assets>

      <!-- 	<a-entity>
      	  <a-entity position="0 1 3.5">
    	</a-entity> -->

      	<a-camera>
        	<a-entity id="mouseCursor"
         		cursor="fuse: true; fuseTimeout: 1500">
        	</a-entity>
        <a-ring 
        	id="cursorRing" 
          	position="0 0 -1"
          	radius-inner= "0.02"
          	radius-outer= "0.03"
          	material="color: orange; shader: flat">
        </a-ring>
      </a-camera>


      	<a-entity 
      		gltf-model="#people" 
      		position="-1 0.2 -5"
      		rotation="0 0 0"
      		animation="property: rotation; 
                   to: 0 360 0; 
                   dur: 7000; 
                   easing: linear; 
                   loop: true"
            shadow 
            >
      	</a-entity>
      	<a-cylinder color="white" depth="0.3" height="0.5" width="0.3" position="-1 0 -5" shadow></a-cylinder>

<!-- material="src: #schilderij1;" -->

      	<a-entity 
      		gltf-model="#mirror" 
      		position="-4 0 -4"
      		rotation="0 110 0"
      		shadow
            >
      	</a-entity>

      	<a-image src="#trui" position="1.5 2.5 -4" shadow></a-image>
      	<a-image src="#shirt" position="3 2.5 -4" shadow></a-image>
        <a-image src="#broek" position="1.5 1.5 -4" shadow></a-image>
        <a-image src="#schoen" position="3 1.5 -4" shadow></a-image>

      <!-- tekst -->
	     <a-entity position="0 2 -1"
                text="width: 2; lineHeight: 60; letterSpacing: 5; color: black; value: Welkom bij de online virtual reality webshop">
      </a-entity>



      <a-box material="src: #muur; repeat: 2 2" depth="0.5" height="7" width="10" position="0 0 -7"></a-box>
      <a-box material="src: #muur; repeat: 2 2" depth="0.2" height="7" width="5" position="5 0 -7" rotation="0 100 0"></a-box>
      <a-box material="src: #muurSchilderijen" depth="0.2" height="7" width="5" position="-5 0 -7" rotation="0 -100 0"></a-box>
      
      <a-plane material="src: #vloer; repeat: 30 30" position="0 0 -4" rotation="-90 0 0" width="100"  height="100" color="white" shadow></a-plane> 
      <a-sky color="#e8e8e8"></a-sky>

    </a-scene>
  </body>
</html>
