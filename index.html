<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene>
     	<a-assets>
        	<a-asset-item id="people" src="models/People.gltf"></a-asset-item>
        	<a-asset-item id="mirror" src="models/Mirror.gltf"></a-asset-item>
        	<img id="vloer" src="images/vloer.jpg" />
        	<img id="muur" src="images/muur.jpg" />
        	<img id="schilderij1" src="images/schilderij1.jpg" />
        	<img id="schilderij2" src="images/schilderij2.jpg" />
        	<img id="schilderij3" src="images/schilderij3.jpg" />
      	</a-assets>

      	<a-entity 
      		gltf-model="#people" 
      		position="-1 0.3 -3"
      		rotation="0 0 0"
      		animation="property: rotation; 
                   to: 0 360 0; 
                   dur: 7000; 
                   easing: linear; 
                   loop: true" 
            >
      	</a-entity>
      	<a-cylinder color="white" depth="0.3" height="0.5" width="0.3" position="-1 0 -3"></a-cylinder>

<!-- material="src: #schilderij1;" -->
    	<a-box 
      		position="0 0 -4"
      		height="4" 
      		width="0.2"
      		depth="0"
      		material="src: #schilderij1;"
            >
      	</a-box>

      	<a-entity 
      		gltf-model="#mirror" 
      		position="-4 0 -3"
      		rotation="0 150 0"
            >
      	</a-entity>

      <!-- tekst -->
    	<a-entity position="0 2.5 1"
                text="width: 2; color: black; value: Welkom bij de online virtual reality webshop">
      </a-entity>

      <a-entity position="0 2 1"
                text="width: 2; lineHeight: 50; letterSpacing: 5; color: black; value: [LINE AND LETTER SPACING] Welkom bij de online virtual reality webshop">
      </a-entity>



      <a-box material="src: #muur; repeat: 2 2" depth="0.5" height="7" width="10" position="0 0 -5"></a-box>
      <a-box material="src: #muur; repeat: 2 2" depth="0.2" height="7" width="8" position="5 0 -5" rotation="0 100 0"></a-box>
      <a-box material="src: #muur; repeat: 2 2" depth="0.2" height="7" width="8" position="-5 0 -5" rotation="0 -100 0"></a-box>
      
      <a-plane material="src: #vloer; repeat: 30 30" position="0 0 -4" rotation="-90 0 0" width="100"  height="100" color="white" shadow></a-plane> 
      <a-sky color="#e8e8e8"></a-sky>

    <a-entity position="0 1 3.5">
    	<a-entity camera look-controls wasd-controls></a-entity>
    </a-entity>
    </a-scene>
  </body>
</html>
